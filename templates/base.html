<!DOCTYPE html>
<html lang="en">
{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'boostrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'prism/css/prism.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<style>
    /* Stil f√ºr den Scroll-To-Top-Button */
    #scroll-to-top-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        z-index: 999;
    }

    #scroll-to-top-button {
        font-size: 24px;
    }
</style>



{% endblock %}
</head>

<body>
{% include 'navigation.html' %}
{% block content %}

{% endblock %}
<!-- Pfeil nach oben Link -->
<div id="scrollToTop" class="scroll-to-top">

</div>

<script src="{% static 'prism/js/prism.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>


{% include 'foot.html' %}

</body>

</html>
