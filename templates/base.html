/* CSS f√ºr den "Nach oben"-Pfeil */
.scroll-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  background-color: #007bff;
  color: white;
  width: 50px;
  height: 50px;
  text-align: center;
  line-height: 50px;
  font-size: 30px;
  z-index: 1000;
  cursor: pointer;
  border-radius: 4px;
}

.scroll-to-top.show {
  display: block;
}
</style>
