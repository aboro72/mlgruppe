{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Register</h2>
<br/>
 <div class="col-md-6 offset-md-3">
    <form action="{% url 'website:register' %}" method="POST">
        {% csrf_token %}
        {% if form.errors %}
             <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      Your Form is invalid. Please try again
                 {% for field in form %}
                     {% if field.errors %}
                         {{ field.errors }}
                     {% endif %}
                 {% endfor %}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
        {% endif %}

        {{ form.as_p }}
        <input type="sunmit" value="Register" class="btn btn-secondary">
    </form>
 </div>
 <br/><br/>

{% endblock %}
